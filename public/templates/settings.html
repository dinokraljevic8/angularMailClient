<h1>Update your settings</h1>
<form name="form" ng-submit="updateSettings()">
	<fieldset>
		<legend>Update settings</legend>

		<div class="row">
			<div class="small-8 columns">
				<label>Name</label>
				<input type="text" placeholder="Name" name="name" ng-model="settings.name" ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-žA-Ž]+$/" required="required">

				<div ng-show="form.name.$dirty && form.name.$invalid">
					<div ng-show="form.name.$error.required">Your name is required</div>
					<div ng-show="form.name.$error.minlength">Your name must be greater than 3 characters</div>
					<div ng-show="form.name.$error.maxlength">Your name cannot be greater than 20 characters</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="small-8 columns">
				<label>Email</label>
				<input type="email" placeholder="Email" name="email" ng-model="settings.email">
			</div>

			<div ng-show="form.email.$dirty && form.email.$invalid">
					<span ng-show="form.email.$error.email">This is not valid email</span>
			</div>
		</div>

		<div class="row">
			<div class="small-8 columns">
				<label>Age</label>
				<input type="number" placeholder="Age" name="age" ng-model="settings.age" min=1 max=199>

				<div ng-show="form.age.$dirty && form.age.$invalid">
					<span ng-show="form.age.$error.min">You must be at least 1 years old</span>
					<span ng-show="form.age.$error.max">You are 200 or older? Really?</span>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="small-3 push-9">
				<button type="submit" class="button" ng-disabled="form.$dirty && form.$invalid">Update</button>
			</div>
		</div>

	</fieldset>
</form>
